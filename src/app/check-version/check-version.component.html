<div class="container">
  <h1 class="text-center">Checking Your Ionic Version</h1>
  <h4 class="text-muted text-center"><em>This guide will deal with how to check your current Ionic version</em></h4>
  <p><strong>Step 1:</strong>We will firstly open our terminal of choice</p>
  <p><strong>Step 2: </strong>In our terminal we will then enter the following command in our terminal:</p>
  <p class="terminal-code">ionic --v</p>
  <p>We are then <span class="bigtext">done!!!</span></p>
</div>
